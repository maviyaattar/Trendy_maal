<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="tracking-container">
        <div class="tracking-header">
            <h1>Order Tracking</h1>
            <p>Enter your order ID and email to track your order status</p>
        </div>
        
        <div class="tracking-form">
            <div class="form-group">
                <label for="track-order-id">Order ID:</label>
                <input type="text" id="track-order-id" placeholder="e.g. ORD123456">
            </div>
            
            <div class="form-group">
                <label for="track-email">Email:</label>
                <input type="email" id="track-email" placeholder="your@email.com">
            </div>
            
            <button id="track-btn" class="btn">Track Order</button>
        </div>
        
        <div id="tracking-result" class="hidden">
            <div class="order-summary">
                <h3>Order #<span id="result-order-id"></span></h3>
                <p>Status: <span id="result-status" class="status-badge"></span></p>
                <p>Order Date: <span id="result-date"></span></p>
            </div>
            
            <div class="timeline">
                <div class="timeline-step processing active">
                    <div class="timeline-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="timeline-content">
                        <h4>Processing</h4>
                        <p>Your order is being processed</p>
                    </div>
                </div>
                
                <div class="timeline-step confirmed">
                    <div class="timeline-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="timeline-content">
                        <h4>Confirmed</h4>
                        <p>Your order has been confirmed</p>
                    </div>
                </div>
                
                <div class="timeline-step shipped">
                    <div class="timeline-icon">
                        <i class="fas fa-truck"></i>
                    </div>
                    <div class="timeline-content">
                        <h4>Shipped</h4>
                        <p>Your order has been shipped</p>
                    </div>
                </div>
                
                <div class="timeline-step delivered">
                    <div class="timeline-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="timeline-content">
                        <h4>Delivered</h4>
                        <p>Your order has been delivered</p>
                    </div>
                </div>
            </div>
            
            <div class="order-details">
                <h4>Order Details</h4>
                <div id="tracking-order-details"></div>
            </div>
        </div>
    </div>

    <div id="alert" class="alert hidden">
        <span id="alert-message"></span>
        <button class="close-alert">&times;</button>
    </div>
